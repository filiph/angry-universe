<!doctype html>
<html lang="en">
	<head>
		<title>three.js webgl - angry-universe</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background: #000;
				color: #EEE;
				padding: 0;
				margin: 0;
				font-weight: bold;
				overflow: hidden;

				font-family: Monospace;
				font-size: 13px;
				text-align: center;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				padding: 5px;
				z-index: 100;
			}

			a { color: green; }
			b { color: green; }
		</style>

		<script src="../three.js/build/Three.js"></script>

		<script src="../three.js/examples/js/Detector.js"></script>
		<script src="../three.js/examples/js/RequestAnimationFrame.js"></script>
		<script src="../three.js/examples/js/Stats.js"></script>

	</head>

	<body>

		<div id="info">
			<a href="http://github.com/mrdoob/three.js" target="_blank">three.js</a> - earth [trackball camera]<br/><br/>
			<b>MOVE</b> mouse &amp; press <b>LEFT/A:</b> rotate, <b>MIDDLE/S:</b> zoom, <b>RIGHT/D:</b> pan
		</div>

		<script>

			var radius = 63,
			tilt = 0.41,
			rotationSpeed = 0.1,

			cloudsScale = 1.005,
			moonScale = 0.40, // original scale = 0.23

			height = window.innerHeight,
			width  = window.innerWidth,

			container, stats,

			camera, controls, scene, renderer,
			geometry, meshPlanet, meshClouds, meshMoon,
			comet,
			dirLight, dirLight2, sunLight,

			time = new Date().getTime();

			var celestialBodies = {
						"earth" : {name: "Earth", radius: 63, rotationSpeed: 0.5, orbitAround: "Sun", orbitRadius: 1000, orbitSpeed: 0.1, angle: 0}, 
						"earthMoon" : {name: "EarthMoon", radius: 254, rotationSpeed: -Math.PI / 4, orbitAround: "earth", orbitRadius: 200, orbitSpeed: 1, angle: 0}
			};
			
			var originVector = new THREE.Vector3(0, 0, 0);

			window.onload = function() {

				if ( !Detector.webgl ) {

					Detector.addGetWebGLMessage();
					return;

				}

				init();
				animate();

			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( { clearAlpha: 1, clearColor: 0x000000 } );
				renderer.setSize( width, height );
				renderer.sortObjects = false;
				renderer.autoClear = false;

				container.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 25, width / height, 50, 1e7 );
				camera.position.y = radius * 50;
				camera.position.x = - radius * 50;
				camera.lookAt(new THREE.Vertex(0,0,0));

				controls = new THREE.TrackballControls( camera, renderer.domElement );

				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.2;

				controls.noZoom = false;
				controls.noPan = true;

				controls.staticMoving = false;
				controls.dynamicDampingFactor = 0.3;

				controls.minDistance = radius * 1.1;
				controls.maxDistance = radius * 200;

				controls.keys = [ 65, 83, 68 ]; // [ rotateKey, zoomKey, panKey ]

				dirLight = new THREE.DirectionalLight( 0xFFFFFF );
				dirLight.position.set( -1, 0, 1 ).normalize();
				scene.add( dirLight );
				
				dirLight2 = new THREE.DirectionalLight( 0x999999 );
				dirLight2.position.set( 1, 1, -1 ).normalize();
				scene.add( dirLight2 );
				
				sunLight = new THREE.PointLight( 0xFFEFC0, 2, 0 );
				scene.add( sunLight );

				var planetTexture = THREE.ImageUtils.loadTexture( "textures/planets/earth_atmos_2048.jpg" ),
				cloudsTexture     = THREE.ImageUtils.loadTexture( "textures/planets/earth_clouds_1024.png" ),
				normalTexture     = THREE.ImageUtils.loadTexture( "textures/planets/earth_normal_2048.jpg" ),
				specularTexture   = THREE.ImageUtils.loadTexture( "textures/planets/earth_specular_2048.jpg" ),
				moonTexture       = THREE.ImageUtils.loadTexture( "textures/planets/moon_1024.jpg" );

				var shader = THREE.ShaderUtils.lib[ "normal" ],
				uniforms = THREE.UniformsUtils.clone( shader.uniforms );

				uniforms[ "tNormal" ].texture = normalTexture;
				uniforms[ "uNormalScale" ].value = 0.85;

				uniforms[ "tDiffuse" ].texture = planetTexture;
				uniforms[ "tSpecular" ].texture = specularTexture;

				uniforms[ "enableAO" ].value = false;
				uniforms[ "enableDiffuse" ].value = true;
				uniforms[ "enableSpecular" ].value = true;

				uniforms[ "uDiffuseColor" ].value.setHex( 0xffffff );
				uniforms[ "uSpecularColor" ].value.setHex( 0x333333 );
				uniforms[ "uAmbientColor" ].value.setHex( 0x000000 );

				uniforms[ "uShininess" ].value = 15;

				var materialNormalMap = new THREE.ShaderMaterial({
					fragmentShader: shader.fragmentShader,
					vertexShader: shader.vertexShader,
					uniforms: uniforms,
					lights: true
				});

				// plane
				
				plane = new THREE.Mesh( new THREE.PlaneGeometry( radius * 200, radius * 200, 8, 8 ), new THREE.MeshBasicMaterial( { color: 0x999999, opacity: 0.25, transparent: true, wireframe: true } ) );
				plane.visible = true;
				plane.rotation.x = 3 * Math.PI / 2;
				scene.add( plane );

				// planet

				geometry = new THREE.SphereGeometry( radius, 100, 50 );
				geometry.computeTangents();

				meshPlanet = new THREE.Mesh( geometry, materialNormalMap );
				meshPlanet.rotation.y = 1.3;
				meshPlanet.rotation.z = tilt;
				scene.add( meshPlanet );

				celestialBodies["earth"].mesh = meshPlanet;

				// clouds

				var materialClouds = new THREE.MeshLambertMaterial( { color: 0xffffff, map: cloudsTexture, transparent:true } );

				// meshClouds = new THREE.Mesh( geometry, materialClouds );
				// 				meshClouds.scale.set( cloudsScale, cloudsScale, cloudsScale );
				// 				meshClouds.rotation.z = tilt;
				// 				scene.add( meshClouds );


				// moon

				var materialMoon = new THREE.MeshPhongMaterial( { color: 0xffffff, map: moonTexture } );

				meshMoon = new THREE.Mesh( geometry, materialMoon );
				meshMoon.position.set( radius * 5, 0, 0 );
				meshMoon.scale.set( moonScale, moonScale, moonScale );
				scene.add( meshMoon );

				celestialBodies["earthMoon"].mesh = meshMoon;


				// comet
				
				comet = {};
				comet.tailLength = 500;
				comet.particleCount = 200;
				comet.particles = new THREE.Geometry();
				comet.pMaterial = new THREE.ParticleBasicMaterial({
					color: 0xFFFFFF,
					size: 100,
					map: THREE.ImageUtils.loadTexture(
					    "images/particle.png"
					),
					blending: THREE.AdditiveBlending,
					transparent: true,
				});

				// now create the individual particles
				for (var p = 0; p < comet.particleCount; p++) {
					
					var pAngle = Math.random() * 2 * Math.PI;
					// create a particle with random
					// position values, -250 -> 250
					var pX = Math.cos( pAngle),
					pY = Math.sin( pAngle),
					pZ = - Math.random() * comet.tailLength / 10,
					particle = new THREE.Vertex(
						new THREE.Vector3(pX, pY, pZ)
					);
					
					particle.angle = pAngle;

					// add it to the geometry
					comet.particles.vertices.push(particle);
				}

				// create the particle system
				comet.particleSystem = new THREE.ParticleSystem(
					comet.particles,
					comet.pMaterial);
				comet.particleSystem.position = new THREE.Vector3( - 250, 0, -500);
				//var lookAtMatrix = new THREE.Matrix4();
				//lookAtMatrix.lookAt( comet.particleSystem.position, originVector, new THREE.Vector3(-1, 1, -1).normalize() );
				//comet.particleSystem.rotation.setRotationFromMatrix( lookAtMatrix );
				comet.particleSystem.lookAt(originVector);
				// add it to the scene
				scene.add(comet.particleSystem);


				// stars

				var i,
				vector,
				starsGeometry = new THREE.Geometry();

				for ( i = 0; i < 1500; i++ ) {

					vector = new THREE.Vector3( Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1 );
					vector.multiplyScalar( radius );

					starsGeometry.vertices.push( new THREE.Vertex( vector ) );

				}

				var stars,
				starsMaterials = [
					new THREE.ParticleBasicMaterial( { color: 0x555555, size: 1, sizeAttenuation: false } ),
					new THREE.ParticleBasicMaterial( { color: 0x555555, size: 0.5, sizeAttenuation: false } ),
					new THREE.ParticleBasicMaterial( { color: 0x333333, size: 1, sizeAttenuation: false } ),
					new THREE.ParticleBasicMaterial( { color: 0x3a3a3a, size: 0.5, sizeAttenuation: false } ),
					new THREE.ParticleBasicMaterial( { color: 0x1a1a1a, size: 1, sizeAttenuation: false } ),
					new THREE.ParticleBasicMaterial( { color: 0x1a1a1a, size: 0.5, sizeAttenuation: false } )
				];

				for ( i = 10; i < 30; i++ ) {

					stars = new THREE.ParticleSystem( starsGeometry, starsMaterials[ i % 6 ] );

					stars.rotation.x = Math.random() * 6;
					stars.rotation.y = Math.random() * 6;
					stars.rotation.z = Math.random() * 6;

					var s = i * 10;
					stars.scale.set( s, s, s );

					stars.matrixAutoUpdate = false;
					stars.updateMatrix();

					scene.add( stars );

				}

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			};

			function onWindowResize( event ) {

				width = window.innerWidth;
				height = window.innerHeight;

				renderer.setSize( width, height );

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				controls.screen.width = width;
				controls.screen.height = height;

				camera.radius = ( width + height ) / 4;

			};

			function animate() {

				requestAnimationFrame( animate );

				// celestial bodies update
				var t = new Date().getTime(),
				dt = Math.min(( t - time ) / 1000, 0.033); // min 30 fps
				time = t;

				for (currentBodyKey in celestialBodies) {
					current = celestialBodies[currentBodyKey];
					
					current.mesh.rotation.y += current.rotationSpeed * dt;
					
					var orbitX = 0, orbitZ = 0;
					if (current.orbitAround != "Sun") {
						orbitX = celestialBodies[current.orbitAround].mesh.position.x;
						orbitZ = celestialBodies[current.orbitAround].mesh.position.z;
					}
					
					current.angle += dt * current.orbitSpeed;
					
					current.mesh.position = new THREE.Vector3(
						Math.cos( current.angle ) * current.orbitRadius + orbitX,
						0,
						Math.sin( current.angle ) * current.orbitRadius + orbitZ
					);
				}


				// comet animation
				for (var p = 0; p < comet.particleCount; p++) {
					var particle = comet.particles.vertices[p];
					if (particle.position.z < - Math.random() * comet.tailLength * 4) {
						particle.position.set( 	Math.cos(particle.angle),
												Math.sin(particle.angle),
												- Math.random() * comet.tailLength / 10
												);
					}
					particle.position.addSelf( new THREE.Vector3(
													5 * Math.cos(particle.angle)/ (particle.position.z - 1),
													5 * Math.sin(particle.angle)/ (particle.position.z - 1),
													- Math.abs(particle.position.z)/50 - 1
													) );
				}
				comet.particleSystem.geometry.__dirtyVertices = true;
				
				render();
				stats.update();

			};

			function render() {



				controls.update();

				renderer.clear();
				renderer.render( scene, camera );

			};

		</script>
	</body>
</html>
